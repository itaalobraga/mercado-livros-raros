<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Mercado de Livros Raros</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      :root {
        --auburn: #a62639;
        --amaranth: #db324d;
        --wenge: #56494e;
        --taupe-gray: #a29c9b;
        --chocolate-cosmos: #511c29;
        --primary-color: var(--wenge);
        --secondary-color: var(--amaranth);
        --accent-color: var(--auburn);
        --dark-color: var(--chocolate-cosmos);
        --light-color: #f8f9fa;
        --text-light: #ffffff;
        --text-muted: #6c757d;
      }

      body {
        font-family: "Inter", "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        min-height: 100vh;
        background: linear-gradient(
          135deg,
          var(--chocolate-cosmos) 0%,
          var(--wenge) 50%,
          var(--taupe-gray) 100%
        );
        display: flex;
        align-items: center;
        justify-content: center;
        line-height: 1.6;
      }

      .login-container {
        background: rgba(255, 255, 255, 0.98);
        backdrop-filter: blur(20px);
        border-radius: 24px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        padding: 48px;
        width: 100%;
        max-width: 420px;
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .login-header {
        text-align: center;
        margin-bottom: 30px;
      }

      .login-title {
        color: var(--primary-color);
        font-weight: 700;
        font-size: 2rem;
        margin-bottom: 12px;
        letter-spacing: -0.02em;
      }

      .login-subtitle {
        color: #666;
        font-size: 0.9rem;
      }

      .form-control {
        border-radius: 12px;
        border: 2px solid rgba(162, 156, 155, 0.2);
        padding: 14px 18px;
        transition: all 0.3s ease;
        margin-bottom: 20px;
        background: rgba(255, 255, 255, 0.9);
        font-size: 0.95rem;
      }

      .form-control:focus {
        border-color: var(--amaranth);
        box-shadow: 0 0 0 0.2rem rgba(219, 50, 77, 0.15);
        background: rgba(255, 255, 255, 1);
      }

      .form-control::placeholder {
        color: var(--text-muted);
        font-weight: 400;
      }

      .btn-login {
        background: linear-gradient(
          135deg,
          var(--amaranth) 0%,
          var(--auburn) 100%
        );
        border: none;
        border-radius: 12px;
        padding: 14px;
        font-weight: 600;
        font-size: 0.95rem;
        color: white;
        width: 100%;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        margin-bottom: 20px;
        box-shadow: 0 4px 16px rgba(219, 50, 77, 0.3);
      }

      .btn-login:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 24px rgba(219, 50, 77, 0.4);
        background: linear-gradient(
          135deg,
          var(--auburn) 0%,
          var(--amaranth) 100%
        );
        color: white;
      }

      .btn-back {
        background: transparent;
        border: 2px solid var(--wenge);
        color: var(--wenge);
        border-radius: 12px;
        padding: 12px;
        font-weight: 600;
        font-size: 0.9rem;
        width: 100%;
        transition: all 0.3s ease;
        text-decoration: none;
        display: inline-block;
        text-align: center;
      }

      .btn-back:hover {
        background: var(--wenge);
        color: white;
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(86, 73, 78, 0.3);
      }

      .alert {
        border-radius: 16px;
        border: none;
        backdrop-filter: blur(10px);
        font-weight: 500;
      }

      .alert-danger {
        background: rgba(220, 53, 69, 0.1);
        color: #dc3545;
        border-left: 4px solid #dc3545;
      }

      .spinner-border {
        width: 1rem;
        height: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="login-header">
        <h1 class="login-title"><i class="fas fa-book-open me-2"></i>Login</h1>
        <p class="login-subtitle">Área Administrativa</p>
      </div>

      <div id="alertContainer"></div>

      <form id="loginForm" novalidate>
        <div class="mb-3">
          <label for="username" class="form-label">
            <i class="fas fa-user me-1"></i>Usuário
          </label>
          <input
            type="text"
            class="form-control"
            id="username"
            name="username"
            placeholder="Digite seu usuário"
            required
            autocomplete="username"
          />
          <div class="invalid-feedback"></div>
        </div>

        <div class="mb-4">
          <label for="password" class="form-label">
            <i class="fas fa-lock me-1"></i>Senha
          </label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            placeholder="Digite sua senha"
            required
            autocomplete="current-password"
          />
          <div class="invalid-feedback"></div>
        </div>

        <button type="submit" class="btn btn-primary btn-login" id="btnLogin">
          <span id="btnText">
            <i class="fas fa-sign-in-alt me-2"></i>Entrar
          </span>
          <span
            id="btnSpinner"
            class="spinner-border spinner-border-sm me-2 d-none"
          ></span>
        </button>
      </form>

      <a href="/" class="btn-back">
        <i class="fas fa-arrow-left me-2"></i>Voltar ao Site
      </a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const loginForm = document.getElementById("loginForm");
        const btnLogin = document.getElementById("btnLogin");
        const btnText = document.getElementById("btnText");
        const btnSpinner = document.getElementById("btnSpinner");
        const alertContainer = document.getElementById("alertContainer");

        function showAlert(message, type = "danger") {
          alertContainer.innerHTML = `
                    <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                        <i class="fas fa-${
                          type === "danger"
                            ? "exclamation-triangle"
                            : "check-circle"
                        } me-2"></i>
                        ${message}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                `;
        }

        function setLoading(loading) {
          if (loading) {
            btnLogin.disabled = true;
            btnText.classList.add("d-none");
            btnSpinner.classList.remove("d-none");
          } else {
            btnLogin.disabled = false;
            btnText.classList.remove("d-none");
            btnSpinner.classList.add("d-none");
          }
        }

        function validateForm() {
          const username = document.getElementById("username");
          const password = document.getElementById("password");
          let isValid = true;

          username.classList.remove("is-invalid");
          password.classList.remove("is-invalid");

          if (!username.value.trim()) {
            username.classList.add("is-invalid");
            username.nextElementSibling.textContent = "Usuário é obrigatório";
            isValid = false;
          }

          if (!password.value.trim()) {
            password.classList.add("is-invalid");
            password.nextElementSibling.textContent = "Senha é obrigatória";
            isValid = false;
          }

          return isValid;
        }

        loginForm.addEventListener("submit", async function (e) {
          e.preventDefault();

          if (!validateForm()) {
            return;
          }

          setLoading(true);

          try {
            const formData = new FormData(loginForm);

            const response = await fetch("/login", {
              method: "POST",
              headers: {
                "Content-Type": "application/x-www-form-urlencoded",
              },
              body: new URLSearchParams(formData),
            });

            if (response.ok) {
              window.location.href = "/painel/admin";
            } else {
              showAlert("Erro ao fazer login. Verifique suas credenciais.");
            }
          } catch (error) {
            console.error("Erro:", error);
            showAlert("Erro de conexão. Tente novamente.");
          } finally {
            setLoading(false);
          }
        });

        document.getElementById("username").focus();
      });
    </script>
  </body>
</html>
